<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X Whiteboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #fff;
      color: #0f172a;
    }

    .container {
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .logo {
      width: 32px;
      height: 32px;
      background: #2563eb;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo svg {
      width: 20px;
      height: 20px;
      color: white;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
    }

    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
    }

    .status.connected {
      background: #dcfce7;
      color: #166534;
    }

    .status.disconnected {
      background: #fef2f2;
      color: #991b1b;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 6px;
      color: #475569;
    }

    .form-group input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }

    .form-group input:focus {
      border-color: #2563eb;
    }

    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .btn-primary {
      background: #2563eb;
      color: white;
    }

    .btn-primary:hover {
      background: #1d4ed8;
    }

    .btn-secondary {
      background: #f1f5f9;
      color: #475569;
    }

    .btn-secondary:hover {
      background: #e2e8f0;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .error {
      color: #dc2626;
      font-size: 13px;
      margin-top: 8px;
    }

    .user-info {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      background: #f8fafc;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .user-email {
      font-size: 14px;
      color: #475569;
      max-width: 180px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .link {
      display: block;
      text-align: center;
      margin-top: 16px;
      color: #2563eb;
      font-size: 13px;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }

    .divider {
      border-top: 1px solid #e2e8f0;
      margin: 16px 0;
    }

    .settings {
      margin-top: 16px;
    }

    .settings-title {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      color: #94a3b8;
      margin-bottom: 12px;
    }

    .setting-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0;
    }

    .setting-label {
      font-size: 14px;
      color: #475569;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
          <line x1="9" y1="3" x2="9" y2="21"/>
          <line x1="15" y1="3" x2="15" y2="21"/>
          <line x1="3" y1="9" x2="21" y2="9"/>
          <line x1="3" y1="15" x2="21" y2="15"/>
        </svg>
      </div>
      <span class="title">X Whiteboard</span>
    </div>

    <!-- Login Form (shown when not authenticated) -->
    <div id="login-view" style="display: none;">
      <div class="status disconnected">
        Not connected. Please sign in.
      </div>

      <form id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="you@example.com" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Your password" required>
        </div>
        <div id="error" class="error" style="display: none;"></div>
        <button type="submit" class="btn btn-primary" id="login-btn">Sign In</button>
      </form>

      <a href="http://localhost:3002/auth/signup" target="_blank" class="link">
        Don't have an account? Sign up
      </a>
    </div>

    <!-- Connected View (shown when authenticated) -->
    <div id="connected-view" style="display: none;">
      <div class="status connected">
        Connected and ready
      </div>

      <div class="user-info">
        <span class="user-email" id="user-email">user@example.com</span>
        <button class="btn btn-secondary" id="logout-btn" style="width: auto; padding: 6px 12px;">
          Sign Out
        </button>
      </div>

      <p style="font-size: 14px; color: #64748b; line-height: 1.5;">
        Click the <strong>+</strong> button on any tweet to add it to your whiteboard.
      </p>

      <a href="http://localhost:3002/whiteboard" target="_blank" class="link">
        Open Whiteboard
      </a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
